<html>
  <head>
    <title>PomoReward</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/settingsPage.css" />
    <link rel="stylesheet" href="./css/userAccountPage.css" />

    <link rel="stylesheet" href="./css/responsive.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <audio
      id="dingding"
      src="./assets/sounds/cocGame.mp3"
      preload="auto"
    ></audio>

    <!-- navbar -->

    <nav id="defaultNav" class="navBar">
      <div class="brand">
        <i class="ph-target-fill"> </i>

        <div class="brandLogo">PomoReward</div>
      </div>

      <div class="navbarLinks">
        <a class="ModesLink"> Modes</a>
        <a class="userStatus"><i class="ph-user-circle"></i> </a>
        <a class="settingsBtn"><i class="ph-sliders-horizontal"></i> </a>
      </div>

      <div class="menuLink-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- whole timer div -->

    <div class="flexMain">
      <div class="squareBox">
        <div class="current_Mode">Default Mode</div>

        <!-- radial progress bar -->

        <svg width="320" height="320">
          <circle r="140" cx="165" cy="165" class="outerC"></circle>
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            dy=".5em"
            class="timerText"
          >
            25 : 00
          </text>

          <circle r="140" cx="165" cy="165" class="innerC"></circle>
        </svg>
      </div>
    </div>

    <!-- buttons needed to function-->

    <div class="sessionBtns">
      <div class="centerStartBtn">
        <div class="start"></div>
      </div>

      <div class="centerPauseBtn">
        <div class="reset"></div>
      </div>

      <div class="centerPauseBtn">
        <div class="pause"></div>
      </div>
    </div>

    <!-- settingsPage -->

    <div class="settingsPage">
      <h2>Themes</h2>
      <div class="Themes">
        <p class="defaultLight">Default Light</p>
        <p class="defaultDark">Default Dark</p>
      </div>

      <div class="timerSoundsDiv">
        <h2 class="settingsHs">Timer Sounds</h2>
        <div class="sound_Settings"></div>
      </div>
    </div>
    
    <!-- signup / login -->

    <div class="auth_Div">
      <div class="authDiv_Header">
        <h3>Account</h3>
      </div>

      <div class="auth_content">
        <div class="email_InputDiv">
          <i class="ph-at"></i>
          <input type="email" placeholder="email" id="userEmail"/>
        </div>

        <div class="pass_InputDiv">
          <i class="ph-key"></i>
          <input type="password" placeholder="password" id="userPassword" required maxlength=15 />
        </div>

        <div class="userAvatar_Div">
          <img class="userAvatar" src="./assets/avatars/bluebird.png" />
        </div>

        <div class="login_logout_btns">
          <button type="button" id="signUpBtn">Sign up</button>
          <button type="button" id="signInBtn">Sign In</button>
          <button type="button" id="signOutBtn">
            <i class="ph-sign-out"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- theme toggle -->
    <i class="ph-toggle-left themeToggle_btn"></i>

    <!-- TIMER MODES -->

    <div class="modesDiv">
      <div class="timerModes">
        <div class="modeFlex">
          <div class="defaultMode">default</div>
        </div>

        <div class="modeFlex">
          <div class="breakMode">break</div>
        </div>

        <div class="modeFlex">
          <div class="automaticMode">automatic</div>
        </div>
      </div>

      <div class="modeSettings">
        <div class="modeCurrentTime">25:00</div>

        <div class="increaseTimeChevron">
          <div class="increaseTimeArrow">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="decreaseTimeArrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="saveBtnFLex">save</div>
    </div>

    <script src="./dist/main.js"></script>
    <!-- <script src="./js_src/modules/userAuth.js"></script> -->
  </body>
</html>
