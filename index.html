<html>
  <head>
    <title>siduck's pomodoro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <i class="fas fa-adjust fa-2x"></i>

    <!-- settings etc -->
    <div class="controls">
      <div class="settingsBtn">
        <i class="fas fa-cog fa-2x"><p class="settingText">Settings</p></i>
      </div>
    </div>
    <br />

    <div class="flexMain">
      <h1>PomoReward</h1>

      <div class="squareBox">
        <div class="pomoBox"></div>
      </div>
    </div>

    <div class="sessionBtns">
      <div class="start"></div>
      <div class="restart"></div>
      <div class="pause"></div>
      <div class="resume"></div>
    </div>

    <div class="reset">Reset timer</div>
    <div class="score">Coins : 0</div>

    <!-- <progress value="0" max="1500" id="progressBar"></progress> -->
    <script src="./dist/main.js"></script>
  </body>
</html>
