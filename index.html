<html>
  <head>
    <title>PomoReward</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/settingsPage.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="navBar">
      <div class="brandLogo">PomoReward</div>

      <div class="navbarLinks">
        <a> Dashboard</a>
        <a> Rewards</a>
        <a> About</a>
        <a class="settingsBtn">Settings</a>
      </div>
      <div class="menuLink-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- timer div --> 
    <div class="flexMain">
      <div class="squareBox">
        <div class="pomoBox"></div>
      </div>
    </div>

    <div class="settingsPage">
      <h2>Themes</h2>
      <div class="Themes">
        <p class="dracula">Dracula</p>
        <p class="gruvHard">Gruvbox Hard</p>
        <p class="nord">Nord</p>
        <p class="defaultLight">Default Light</p>
        <p class="defaultDark">Default Dark</p>
      </div>
    </div>

    <!-- buttons needed to function--> 
    <div class="sessionBtns">
      <div class="start"></div>
      <div class="restart"></div>
      <div class="pause"></div>
      <div class="resume"></div>
    </div>

    <div class="reset">Reset timer</div>
    <div class="score">Coins : 0</div>

    <i class="fas fa-adjust fa-2x"></i>

    <!-- <progress value="0" max="1500" id="progressBar"></progress> -->
    <script src="./dist/main.js"></script>
  </body>
</html>
